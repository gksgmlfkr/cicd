<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목표를 위한 3일간의 운동 추천</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 10px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    #result_animation {
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    #progress {
      width: 50px;
      height: 50px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center; /* 그리드 내에서 가운데 정렬 */
      margin-top: 20px;
      width: 100%;
    }

    .day {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center; /* 가운데 정렬 */
      width: 90%;
    }

    .meal {
      margin-bottom: 10px;
    }

    .meal h3 {
      margin-bottom: 5px;
      text-align: center; /* 가운데 정렬 */
    }

    .meal-item {
      margin-bottom: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>
  <div class="container">
    <h3>목표를 위한 3일간의 운동 추천</h3>
    <form id="recomForm" action="/healthrecom/create" method="POST">
      <input type="hidden" id="goalsno" name="goalsno" value="{{ goalsno }}">
      <input type="hidden" id="mhno" name="mhno" value="{{ mhno }}">
      <button type="button" id="register" class="btn">생성</button>
      <button type="button" id="list" onclick="window.location.href='http://192.168.12.147:9093/foodrecom/list_all'" class="btn">목록</button>
    </form>
    <div id="result_animation">
      <img id="progress" src="/static/images/progress.gif" alt="progress">
    </div>
    
    <div id="calendar"></div>
  </div>

  <script>
    $(document).ready(() => {
      const registerButton = document.getElementById('register');
      const resultAnimationTag = document.getElementById('result_animation');
      const calendarDiv = document.getElementById('calendar');

      registerButton.addEventListener("click", function() {
        // 결과 표시 영역 초기화
        calendarDiv.innerHTML = '';

        // 진행 중 애니메이션을 표시합니다.
        resultAnimationTag.style.display = 'block';

        // 폼 데이터를 가져옵니다.
        const formData = new FormData(document.getElementById('recomForm'));

        // 데이터를 POST 요청으로 서버에 보냅니다.
        $.ajax({
          url: "/healthrecom/create",
          type: "POST",
          data: formData,
          contentType: false,
          processData: false,
          success: function(data) {
            const mealData2 = JSON.parse(data);
            mealData2.res.forEach(dayData => {
              const dayDiv = document.createElement('div');
              dayDiv.classList.add('day');
              dayDiv.innerHTML = `<h2>Day ${dayData.day}</h2>`;
              dayData.meals.forEach(meal => {
                const mealDiv = document.createElement('div');
                mealDiv.classList.add('meal');
                
                // Add image if the first item exists
                if (meal.items.length > 0) {
                  const firstItem = meal.items[0];
                  const mealTitle = document.createElement('h3');
                  mealTitle.textContent = meal.meal;
                  const mealImage = document.createElement('img');
                  mealImage.src = `/healthrecom/images/f${firstItem.code}.png`; // Assuming image file name matches the code
                  mealImage.alt = firstItem.food;
                  
                  mealImage.onerror = function() { // 이미지가 없으면 표시하지 않음
                      this.style.display = 'none';
                  };
                  
                  mealTitle.appendChild(mealImage);
                  mealDiv.appendChild(mealTitle);
                } else {
                  mealDiv.innerHTML = `<h3>${meal.meal}</h3>`;
                }

                meal.items.forEach(item => {
                  const mealItem = document.createElement('p');
                  mealItem.classList.add('meal-item');
                  mealItem.textContent = `${item.food} (${item.amount_g}g)`;
                  mealDiv.appendChild(mealItem);
                });
                dayDiv.appendChild(mealDiv);
              });
              calendarDiv.appendChild(dayDiv);
            });
            resultAnimationTag.style.display = 'none'; // 애니메이션을 숨김
          },
          error: function(error) {
            console.error('Error:', error);
            resultAnimationTag.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
