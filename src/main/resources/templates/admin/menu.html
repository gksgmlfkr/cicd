<!DOCTYPE html>
<html lang="ko" layout:decorate="~{admin_layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="admin_content" style="width: 100%;  text-align: center;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 74vh;
}
.content_body{
  width:95%
}
.admin-container {
    width: 100%;
    max-width: 600px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px;
    border-radius: 8px;
}

.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 10px;
    background-color: #2c2d30;
    padding:20px 15px 20px 15px;
    border-radius: 10px;
}

.menu-item {
    width: calc(33.333% - 20px);
    background-color: #f9f9f9;
    padding: 20px 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.menu-item i {
    font-size: 24px;
    color: #333;
    margin-bottom: 5px;
}

.menu-item p {
    margin: 0;
    font-size: 14px;
    color: #333;
}

.menu-item:hover {
    background-color: #007bff;
    color: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.menu-item:hover i {
    color: #ffffff;
}

.menu-item.highlighted {
    background-color: #007bff;
    color: #ffffff;
}

.menu-item.highlighted i {
    color: #ffffff;
}
    </style>
  <div style="text-align: left;  margin-bottom:8px;">
    <span id="history_back" style="font-size: 15px; margin-left:10px; color: white; cursor: pointer;" onclick="history.back()">◀
      뒤로가기</span>
  </div>


    <div class="content_body">
   <div class="menu">
            <div class="menu-item" onclick="location.href='/member/list'">
                <i class="fas fa-user"></i>
                <p>회원관리</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-file-alt"></i>
                <p>공지사항관리</p>
            </div>
            <div class="menu-item" onclick="location.href='/admin/review_management'">
                <i class="fas fa-headset"></i>
                <p>리뷰관리</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-robot"></i>
                <p>챗봇</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-dumbbell"></i>
                <p>운동글 전체</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-running"></i>
                <p>운동 카테고리</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-user-friends"></i>
                <p>커뮤니티관리</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <p>일정관리</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-pie"></i>
                <p>통계</p>
            </div>
            <div class="menu-item highlighted">
                <i class="fas fa-cogs"></i>
                <p>디자인유지보수</p>
            </div>
            <div class="menu-item highlighted">
                <i class="fas fa-comment-dots"></i>
                <p>기능문의</p>
            </div>
        </div>
    </div>
</div>
</html>
