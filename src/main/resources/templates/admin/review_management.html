<!DOCTYPE html>
<html lang="ko" layout:decorate="~{admin_layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="admin_content" style="width: 100%;  text-align: center;">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body{
  background-color: black;
}
</style>
<br>
<br>
<br>
<br>
<br>
  <div style="text-align: left;  margin-bottom:8px;">
    <span id="history_back" style="font-size: 15px; color: white; cursor: pointer;" onclick="history.back()">◀
      뒤로가기</span>
  </div>
  
  <!-- 테이블 시작 -->
 <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th style="background-color: #2b2f33; color: white;" scope="col">키워드</th>
                    <th style="background-color: #1C1C1C; color: white;" scope="col">갯수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="keyword : ${word_list}">
                    <td th:text="${keyword.keywordname}">Keyword Name</td>
                    <td th:text="|${keyword.cnt} 건|">Count</td>
                </tr>
            </tbody>
        </table>
</div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</html>
