<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
    <div class="title_line">
        식단 카테고리
    </div>

    <div class="menu_line"></div>

    <div class="container"> <!-- 부트스트랩 컨테이너 추가 -->
        <div class="row justify-content-center"> <!-- 중앙 정렬 -->
            <div class="col-md-8"> <!-- 중앙 정렬 및 모바일 화면 크기에 따른 너비 조정 -->
                <form name="frm" th:object="${foodCateVO}" method="post" action="/foodcate/create" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type='file' class="form-control" name='fileMF' id='fileMF'
                               value='' placeholder="파일 선택" multiple="multiple">
                    </div>
                    <div class="form-group">
                        <input type="text" name="foodcode" value="" 
                               class="form-control fom-control-sm" id='foodcode' placeholder="식품 코드 등록">
                        <div th:if="${#fields.hasErrors('foodcode')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
                            <div th:each="err : ${#lists.sort(#fields.errors('foodcode'))}" th:text="${err}"></div>
                        </div>
                    </div>
                    <div class="form-group text-center"> <!-- 중앙 정렬 -->
                        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
                        <button type="button" onclick="location.href='/foodcate/list_all'" class="btn btn-secondary btn-sm">취소</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- /mh/list_all_component.html 파일의 list_all_fragment import -->
        <div class="row justify-content-center mt-4"> <!-- 중앙 정렬 및 상단 여백 추가 -->
            <div class="col-md-8"> <!-- 중앙 정렬 및 모바일 화면 크기에 따른 너비 조정 -->
                <div th:replace="~{foodcate/list_all_component::list_all_fragment}"></div>
            </div>
        </div>
    </div>
</div>
</html>
