<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

   

  <div class="title_line">식품 카테고리 조회</div>
  
  
  
   <aside class="aside_right">
    <a href="/foodcate/list_all">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/foodcate/delete?foodcateno=${foodCateVO.foodcateno}|}">삭제</a>
    <span class="menu_devide">│</span>
   
    <a href="/foodcate/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

 <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${foodCateVO.foodcateno}"></span></li>
      <li class="list-group-item">파일이름: <span th:text="${foodCateVO.fname}"></span></li>
      <li class="list-group-item">날짜: <span th:text="${foodCateVO.fdate}"></span></li>
      <li class="list-group-item">코드: <span th:text="${foodCateVO.foodcode}"></span></li>
    </ul>  
  </div>

  <!-- /templates/foodcate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{foodcate/list_all_component::list_all_fragment}"></div>
 
</div>
</html>
