<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
 <style>
        .wrap {
          position: relative;
          padding: 2%;
        }
        
        .chart_container {
          display: flex;
          gap: 10px;
          margin-bottom: 10px;
        }
        
        .chart {
          position: relative;
          width: 80px;
          height: 80px;
          border-radius: 50%;
          transition: 0.3s;
        }
        
        span.center {
          background: #fff;
          
          position: absolute;
          top: 50%;
          left: 50%;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          text-align: center;
          line-height: 40px;
          font-size: 15px;
          transform: translate(-50%, -50%); 
        }
        
        .btn { display: inline-block; font-weight: 400; text-align: center; white-space: nowrap; vertical-align: middle; user-select: none; border: 1px solid transparent; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.25rem; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; }
        .btn-primary { color: #fff; background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { color: #fff; background-color: #0056b3; border-color: #004085; }
        .user_data {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
      </style>
   <div class="title_line">식단 추천

  </div>
  <aside class="aside_right">
    <a href="/mh/list_all">새로운 추천</a>
    
  
    
  </aside>

   <div th:replace="~{foodrecom/search::list_all_fragment}"></div>
  <div style="width: 100%">

  </div>
    
  <!-- /mh/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{foodrecom/list_all_component::list_all_fragment}"></div>
  
</div>
</html>
