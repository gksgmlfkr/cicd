<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  
     <div class="title_line">식단 추천 확인

  </div>
  <aside class="aside_right">
    <a href="/mh/list_all">새로운 추천</a>
    
  
    
  </aside>
  
   <div th:replace="~{foodrecom/search::list_all_fragment}"></div>
  <div style="width: 100%">

  </div>
    

  
  
<style>
  

    .container {
      width: 90%;
      margin: 10px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    #result_animation {
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    #progress {
      width: 50px;
      height: 50px;
    }
     .highlight {  
      background-color: yellow; /* 검색한 단어를 강조하기 위한 스타일 */
      font-weight: bold; /* 강조할 글자 굵기 */
    }
 
    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center; /* 그리드 내에서 가운데 정렬 */
      margin-top: 20px;
      width: 100%;
    }
    .day {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center; /* 가운데 정렬 */
      width: 90%;
    }
    .meal {
      margin-bottom: 10px;
    }
    .meal h3 {
      margin-bottom: 5px;
      text-align: center; /* 가운데 정렬 */
    }
    
   .meal-item {
      margin-bottom: 3px;
    }
    .meal img {
      margin-left: 10px;
      width: 30px;
      height: 30px;
    }
  </style>

<div>
  <div style="text-align: center;">
    <h1>식단 추천</h1>
  </div>
   
    <div style="text-align: center; margin-bottom: 14px;">
      <p class="d-inline-flex gap-1">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          사용된 정보
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
     
          <div th:replace="~{foodrecom/info::info_list}"></div>
    
        </div>
      </div>
    </div>
   
   

  <div class="calendar" id="calendar" th:data-frecom="${frecom}"></div>
 <input type="hidden" id="word" name="word" th:value="${ word }">

      
  <div style="text-align: center;">
    <a href="/foodrecom/list_all" class="btn btn-secondary btn-sm">확인</a>
  </div>
  <script>
    window.onload = () => {
      const calendarDiv = document.getElementById('calendar');
      const frecom = calendarDiv.dataset.frecom;
       const word = document.getElementById('word').value.toLowerCase();
       const mealData2 = JSON.parse(frecom);
      // Create calendar for each day
      mealData2.res.forEach(dayData => {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.innerHTML = `<h2>Day ${dayData.day}</h2>`;
        dayData.meals.forEach(meal => {
          const mealDiv = document.createElement('div');
          mealDiv.classList.add('meal');
          
          // Add image if the first item exists
          if (meal.items.length > 0) {
            const firstItem = meal.items[0];
            const mealTitle = document.createElement('h3');
            mealTitle.textContent = meal.meal;
            const mealImage = document.createElement('img'); //${firstItem.code}
            mealImage.src = `/foodcate/images/f${firstItem.code}.png`; // Assuming image file name matches the code
            mealImage.alt = firstItem.food;
            
            mealImage.onerror = function() { //이미지가 없으면 표시하지 않게하는 코드
                this.style.display = 'none';
            };
            
            mealTitle.appendChild(mealImage);
            mealDiv.appendChild(mealTitle);
          } else {
            mealDiv.innerHTML = `<h3>${meal.meal}</h3>`;
          }

          meal.items.forEach(item => {
            const mealItem = document.createElement('p');
            mealItem.classList.add('meal-item');
            if (item.food.toLowerCase().includes(word) && word != "") {
                                mealItem.classList.add('highlight'); // highlight 클래스 추가
                            }
            mealItem.textContent = `${item.food} (${item.amount_g}g)`;
            mealDiv.appendChild(mealItem);
          });
          dayDiv.appendChild(mealDiv);
        });
        calendarDiv.appendChild(dayDiv);
      });
    }
  </script>
</div>
 <div th:replace="~{foodrecom/list_all_component::list_all_fragment}"></div>
</div> <!-- layout: contents 끝 -->
</html> <!-- layout: html 끝 -->
