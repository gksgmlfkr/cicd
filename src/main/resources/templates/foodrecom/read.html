<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">식단 추천 확인</div>

    <aside class="aside_right">
      <a href="/mh/list_all">새로운 추천</a>
    </aside>

    <div th:replace="~{foodrecom/search::list_all_fragment}"></div>

    <style>
      .container {
        width: 90%;
        margin: 10px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      #result_animation {
        margin-top: 10px;
        text-align: center;
        display: none;
      }

      #progress {
        width: 50px;
        height: 50px;
      }

      .highlight {
        background-color: yellow; /* 검색한 단어를 강조하기 위한 스타일 */
        font-weight: bold; /* 강조할 글자 굵기 */
      }

      #calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        justify-items: center; /* 그리드 내에서 가운데 정렬 */
        margin-top: 20px;
        width: 100%;
      }

      .day {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center; /* 가운데 정렬 */
        width: 90%;
      }

      .meal {
        margin-bottom: 10px;
      }

      .meal h3 {
        margin-bottom: 5px;
        text-align: center; /* 가운데 정렬 */
      }

      .meal-item {
        margin-bottom: 3px;
      }

      .meal img {
        margin-left: 10px;
        width: 30px;
        height: 30px;
      }
    </style>

    <div style="text-align: center;">
      <h1>식단 추천</h1>
    </div>

    <div style="text-align: center; margin-bottom: 14px;">
      <div style="text-align: center;">추천 날짜: </div><span th:text="${foodrecomVO.rdate}"></span><br>
      <p class="d-inline-flex gap-1">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          사용된 정보
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div th:replace="~{foodrecom/info::info_list}"></div>
        </div>
      </div>
    </div>
   
    <div class="calendar" id="calendar" th:data-frecom="${frecom}"></div>
    <input type="hidden" id="word" name="word" th:value="${word}">

    <div style="text-align: center;">
      <a href="/foodrecom/list_all" class="btn btn-secondary btn-sm">확인</a>
    </div>

   

    <div th:replace="~{foodrecom/list_all_component::list_all_fragment}"></div>
  </div> <!-- layout: contents 끝 -->
</html> <!-- layout: html 끝 -->
