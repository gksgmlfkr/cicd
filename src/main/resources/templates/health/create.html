<!DOCTYPE html>

<html layout:decorate="~{layout}">

<head>
  <style>
    .login_btn {
      margin-top: 5px;
      justify-content: center;
      display: flex;
      gap: 10px; /* 버튼 간격 추가 */
    }

    .form-wrapper {
      display: flex;
      justify-content: center; /* 수평 가운데 정렬 */
      align-items: center; /* 수직 가운데 정렬 */
      width: 100%;
      margin: 20px 0; /* 상하 여백 */
      min-height: 200px; /* 최소 높이 추가 */
    }
    .table-wrapper {
      width: 97%;
      margin: 0 auto; /* 수평 가운데 정렬 */
      font-size: 20px;  
      color: rgb(255, 0, 0);
    }
    .form-group {
      position: relative;
      width: 100%;
    }
    #btn_checkID {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
    }
    /* 추가된 스타일 */
    .small-form {
      width: 96%; /* 폼 전체 너비 조정 */
      max-width: 400px; /* 폼 최대 너비 조정 */
      background-color: #f9f9f9; /* 배경색 추가 */
      padding: 10px; /* 패딩 추가 */
      border: 1px solid #ddd; /* 테두리 추가 */
      border-radius: 8px; /* 테두리 둥글게 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 내부 요소 가운데 정렬 */
    }
    .small-form .form-control {
      font-size: 14px; /* 입력 필드 글꼴 크기 조정 */
      padding: 5px; /* 입력 필드 패딩 조정 */
      margin-bottom: 10px; /* 하단 여백 추가 */
    }
    .small-form .btn {
      font-size: 14px; /* 버튼 글꼴 크기 조정 */
      padding: 5px 10px; /* 버튼 패딩 조정 */
      margin: 5px; /* 버튼 간격 추가 */
    }
    .registration-button {
      font-size: 14px;
      padding: 8px 14px;
    }
        .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <div layout:fragment="content">
    <div class='title_line'>
      <span th:text="${htcVO.name }" class="title_line_text"></span > 
      > <span th:text="${htcVO.namesub}" class="title_line_text"></span > 
      >  운동 등록
    </div>


    <div class='menu_line' style="justify-content: end;">
      <a th:href="@{|./create?htcno=${htcVO.htcno }|}" class="menu-item">
          <img src="/home/insert.png" class="icon" aria-label="등록">
          <span>등록</span>
      </a>
      <span class="menu_divide">│</span>
      <a th:href="@{/health/list_all?now_page=1}" class="menu-item">
        <img src="/home/all.png" class="icon" title="전체">
        <span>전체</span>
      </a>
      <span class="menu_divide">│</span>
      <a th:href="@{/health/list_by_htcno(htcno=${htcVO.htcno})}" class="menu-item">
          <img src="/home/list1.png" class="icon" title="목록">
          <span>목록</span>
      </a>
    </div>

    <!-- Adding a container with margin -->
    <div style="margin: 1em;">
      <form name='frm' method='post' th:object="${healthVO}" action='./create' enctype="multipart/form-data">
        <input type="hidden" name="htcno" th:value="${param.htcno }">

        <div>
          <label style="font-size:18px;">제목</label>
          <input type='text' name='title' value='운동의 모든것' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;font-size:18px;'>
        </div>
        <div>
          <label style="font-size:18px;">내용</label>
          <textarea name='explan' required="required" class="form-control" rows="12" style='width: 100%;font-size:18px;'>운동 추천 너무 좋아요! </textarea>
        </div>
        <div>
          <label style="font-size:18px;">검색어</label>
          <input type='text' name='word' value='헬스, 추천, 포인트' required="required" 
                 class="form-control" style='width: 100%; font-size:18px;'>
        </div>   
        <div>
          <label style="font-size:18px;">이미지</label>
          <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택" style=" width: 50%;font-size:18px;">
        </div>   
        <div>
          <label style="font-size:18px;">패스워드</label>
          <input type='password' name='passwd' value='1234' required="required" 
                 class="form-control" style='width: 50%; font-size:18px;'>
        </div>   
        <div class="login_btn">
          <!--등록-->
          <button type="submit" class="registration-button sm">등록</button>
          
        </div>
      </form>
    </div>
  </div>
</body>
</html>
