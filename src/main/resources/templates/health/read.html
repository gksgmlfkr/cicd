<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .title_line {
      background-color: #343a40;
      color: #ffffff;
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .title_line .title_line_text {
      margin-right: 5px;
    }
    .aside_right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }
    .aside_right a {

      text-decoration: none;
    }

    .icon:hover {
      transform: scale(1.1);
    }
    .menu_line {
      border-bottom: 2px solid #343a40;
      margin-bottom: 20px;
    }
    .fieldset_basic {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .li_none {
      list-style: none;
      font-size: 16px;
      color:aqua;
    }
    .li_none img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .li_none span {

      margin-top: 10px;
    }
    .li_none div[style*="white-space: pre-wrap"] {
      margin-top: 20px;
    }
    .li_none a {
      color: #007bff;
      text-decoration: none;
    }
    .li_none a:hover {
      text-decoration: underline;
    }
    .li_none div[style*="text-align: center"] {
      margin-top: 20px;
    }
    .explan {
      font-size: 18px;
      letter-spacing: -0.5px; /* Reduces space between letters */
      line-height: 1.2; /* Reduces space between lines */
    }

  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="title_line" style="font-size: 20px;">
    <span th:text="${htcVO.name }" class="title_line_text"></span> 
    > <span th:text="${htcVO.namesub}" class="title_line_text"></span> 
    > 글 조회
  </div>
  
  <aside class="aside_right" th:if="${session.grade == 'admin'}">
    <a th:href="@{/health/list_by_htcno(htcno=${htcVO.htcno})}">
      <img src="/home/list1.png" class="icon" title="목록">
    </a>
    <span class="menu_divide">│</span>
    <a th:href="@{|/health/update_text?healthno=${healthVO.healthno}&now_page=${now_page}&word=${word }|}">
      <img src="/home/change.png" class="icon" title="글 수정">
    </a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./update_file?healthno=${healthVO.healthno}&word=${word}&now_page=${now_page}|}">
      <img src="/home/file_change.png" class="icon" title="파일 수정">
    </a>
    <span class="menu_divide">│</span>
    <a th:href="@{|/health/youtube?htcno=${healthVO.htcno}&healthno=${healthVO.healthno}&word=${word}&now_page=${now_page}|}">
      <img src="/home/youtube.png" class="icon" title="유뷰트">
    </a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./delete?healthno=${healthVO.healthno}&word=${word}&now_page=${now_page}&htcno=${healthVO.htcno}|}">
      <img src="/home/delete.png" class="icon" title="삭제">
    </a>
  </aside>
  
  <div class="menu_line"></div>
  
  <fieldset class="fieldset_basic">

      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
          <div th:if="${healthVO.file1.endsWith('jpg') or healthVO.file1.endsWith('png') or healthVO.file1.endsWith('gif')}">
            <img th:src="@{|/health/storage/${healthVO.file1saved}|}" style='width: 50%; float: left; margin-top: 0.5%; margin-right: 1%;'>
          </div>
          <span style="font-size: 20px;" th:text="${healthVO.title}"></span>
          <br>
          <span style="font-size: 14px;" th:text="${healthVO.rdate}"></span><br><br>
          <span  class="explan" th:text="${healthVO.explan}"></span>
        </div>
      </li>
      
      <li class="li_none" style="clear: both; padding-top: 0px; padding-bottom: 25px;" th:if="${healthVO.youtube.length() > 0}">
        <div style='font-size: 14px;text-align: center; width:640px; margin: 0px auto;' th:utext="${healthVO.youtube}">
        </div>
      </li>
      
      
      <li class="li_none" th:text="|검색어(키워드): ${healthVO.word}|"></li>
      
      <li class="li_none" th:if="${healthVO.size1 > 0}">
        <div style="font-size: 16px;">
          첨부 파일: 
          <a style="font-size: 14px;" th:href='@{|/download?dir=/health/storage&filename=${healthVO.file1saved}&downname=${healthVO.file1}|}' th:text='|${healthVO.file1}|'></a> 
          <span style="font-size: 12px;" th:text="|(${healthVO.size1_label})|"></span>
        </div>
      </li>

  </fieldset>
</div>
</body>
</html>
