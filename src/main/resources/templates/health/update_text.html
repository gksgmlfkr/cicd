<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <style>
      .login_btn {
      margin-top: 20px;
      justify-content: center;
      display: flex;
      gap: 10px; /* 버튼 간격 추가 */
      margin-bottom:10px;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Change background color */
    }

    .title_line .title_line_text {
      margin-right: 10px; /* Increase margin */
    }
    .aside_right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px; /* Increase margin */
    }
    .menu_divide {
      margin: 0 10px; /* Increase margin */
    }

    .form-control {
      width: 97%; /* Set width to 97% */
      padding: 10px; /* Increase padding */
      border: 1px solid #ced4da;
      border-radius: 6px; /* Increase border radius */
      box-sizing: border-box;
      margin: 0px auto; /* Increase margin */

      font-size: 16px; /* Increase font size */
    }
    .btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px; /* Increase padding */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px; /* Increase font size */
      border-radius: 6px; /* Increase border radius */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Add transition */
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .content_body_bottom {
      margin-top: 30px; /* Increase margin */
      text-align: center; /* Center align content */
    }
    .menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="title_line" style="font-size: 24px;"> <!-- Increase font size -->
    <span th:text="${htcVO.name }" class="title_line_text"></span> 
    > <span th:text="${htcVO.namesub}" class="title_line_text"></span> 
    > 글 수정
  </div>
  
  <div class="menu_line" style="justify-content: end;">
    <a class="menu-item" th:href="@{/health/list_by_htcno(htcno=${htcVO.htcno})}">
      <img src="/home/list1.png" class="icon" title="목록">
      <span>목록</span>
    </a>
    
    <span class="menu_divide">│</span>
    <a class="menu-item" th:href="@{|./create?htcno=${htcVO.htcno }|}">
      <img src="/home/insert.png" class="icon" title="등록">
      <span>등록</span>
    </a>
  </div>
  
  <form name="frm" method="post" th:object="${healthVO}" action="./update_text">
    <input type="hidden" name="htcno" th:value="${htcVO.htcno}">
    <input type="hidden" name="healthno" th:value="${healthVO.healthno}">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_word" th:value="${word}">
    
    <div>
      <label for="title" style="font-size: 24px;">제목</label>
      <input type="text" id="title" name="title" th:value="${healthVO.title}" required="required" autofocus="autofocus" class="form-control">
    </div>
    <div>
      <label for="explan" style="font-size: 24px;">내용</label>
      <textarea id="explan" name="explan" required="required" class="form-control" rows="12" th:text="${healthVO.explan}"></textarea>
    </div>
    <div>
      <label for="word" style="font-size: 24px;">검색어</label>
      <input type="text" id="word" name="word" th:value="${healthVO.word}" required="required" class="form-control">
    </div>   
    <div>
      <label for="passwd" style="font-size: 24px;">패스워드</label>
      <input type="password" id="passwd" name="passwd" value="1234" required="required" class="form-control">
    </div>
    <div class="login_btn">
      <button type="submit" class="registration-button" >저장</button>
      
    </div>
  </form>
</div>
</body>
</html>
