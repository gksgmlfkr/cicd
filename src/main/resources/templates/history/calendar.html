<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>FullCalendar with Spring Boot and Thymeleaf</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>
  <style>
    @font-face {
      font-family: 'TTHakgyoansimMonggeulmonggeulR';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimMonggeulmonggeulR.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'WagleWagle';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301-wagle@1.0/WagleWagle.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Ownglyph_meetme-Rg';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/Ownglyph_meetme-Rg.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    * {
      font-family: TTHakgyoansimMonggeulmonggeulR;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      height: 450px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        events: '/mh/api/events'
      });
      calendar.render();
    });

  </script>
</body>

</html>
