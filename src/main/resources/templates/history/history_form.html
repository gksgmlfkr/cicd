<html layout:decorate="~{layout}">
<!-- layout.html 상속 -->
<div layout:fragment="content" style="width: 100%; margin: 50px auto; text-align: center;">



  <style>
    body {
      background-color: black;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      height: 450px;
      font-size: 14px;
    }

    /* iframe 스타일 */
    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid white;
      /* 필요에 따라 테두리 추가 */
    }

    /* =========기록 활동 버튼=============== */
    .button-container {
      width: 100%;
      margin-bottom: 10px;
      display: flex;
    }

    .button {
      width: 50%;
      background-color: gray;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button span {
      font-size: 17px;
      color: white;
    }

    .button:hover {
      background-color: lightgray;
      transform: scale(1.05);
    }

    /* ===============기록 활동 버튼=============== */
  </style>

  <div style="text-align: left;">
    <span id="history_back" style="font-size: 15px; color: white; cursor: pointer;" onclick="history.back()">◀ 뒤로가기</span>
  </div>


  <div class="button-container">
    <div id="record_btn" class="button" onclick="location.href='/history/history_form'"
      style="background-color: #E6E6E6;">
      <span style="color: black;">기록</span>
    </div>
    <div id="activity_btn" class="button" onclick="location.href='/history/profile_activity'">
      <span>활동</span>
    </div>
  </div>




  <div style="background-color: white;; border-radius: 13px; padding: 3px;">
    <div style="height: 470px;">
      <!--<h1 style="color: black;">Calendar</h1> -->
      <!--<div id="calendar"></div> -->
      <iframe src="/history/calendar" title="Example Iframe"></iframe>
    </div>
  </div>
  <br>

  <div id="record_btn" style="background-color: #353a50; border-radius: 7px; font-size: 20px; padding: 18px;"
    onclick="location.href='/history/history_record_form'">
    <span style="color: #E6E6E6; cursor: pointer;">운동 기록 추가 +</span>
  </div>
  <br>
  <div>
    <div style=" width: 100%;  background-color: #353a50; padding: 18px; border-radius: 7px; "
      onclick="location.href='/history/history_analyze'">
      <span style="font-size: 20px; color: #E6E6E6; cursor: pointer;">
      신체 통계분석&nbsp; 
      <i class="bi bi-graph-up-arrow" style="color: white; font-size: 20px;  font-weight: bold;"></i>
      </span>
    </div>


  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        events: '/mh/api/events'
      });
      calendar.render();
    });




  </script>

</div>

</html>
