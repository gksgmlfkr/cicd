<html layout:decorate="~{layout}">
<!-- layout.html 상속 -->
<div layout:fragment="content" style="width: 100%;  text-align: center;">

<header>
  <style>
  body{
    background-color: #2b2c30;
  }
  .success-message {
    padding: 15px;
    background-color: #58FAAC;
    border-radius: 7px;
    border: none; /* 초기 테두리 색상을 투명하게 설정 */
    transition: border-color 0.3s ease; /* 테두리 색상 변경에 대한 트랜지션 추가 */
  }
  
  .success-message:hover {
    border: 3px solid white; /* 호버 시 흰색 테두리 추가 */
  }
  </style>
</header>
    
    
  <div style="height: 200px; background-color: black;  border-radius: 7px; margin-bottom: 15px;" >
    <br>
    <br>
    <span style="color: white; font-size: 25px;">오늘도 성공적인 하루를 보내셨군요</span>
    <br>
    <br>
    <span style="color: white; padding:14px; border-radius:15px; text-align: center; font-size: 16px; background-color:#2b2c30;">6월 30일</span>
  </div>
  
  <div style="height: 300px; background-color: black;  border-radius: 7px;">
        <img src="/history/images/ss.png" style="width: 75%; ">
        <br>
        <br>
        
  </div>
  <br>
  <br>
  <br>
  <div class="success-message"  onclick="location.href='/history/history_form'">
      <span style="font-size: 20px;">등록 성공</span>
  </div>
</div>
</html>
