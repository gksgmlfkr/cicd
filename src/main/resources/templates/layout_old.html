<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" />
  <title>헬스 포인터</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">

  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
  <link rel="shortcut icon" href="/images/star.png" />

</head>

<body>


  <div class="wrapper">
    <!-- container 시작 -->
    <div class="containerss">

      <!-- navbar.html 시작 네비게이션바-->
      <div th:replace="~{navbar::navbarFragment}"></div> <!-- navbar.html navbarFragment import -->
      <!-- navbar.html 종료 -->
      <div class="body">
        <div class="contents">
          <img src="../health/images/musle.jpg" alt="Muscle Image">

        </div>
        <br>
        <br>
        <div class="container">
          <!-- 8개의 직사각형을 생성 -->
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>

        </div>
        <div class="slide" id="slide">
          <div class="slide-title">
            설정

          </div>
          <ul>
            <li class="flex-list">
              <h3>내 계정</h3>
              <span>> 아이디</span><br>
              <span>> juchan1212</span>
            </li>
            <li>슬라이드 메뉴</li>
            <li>슬라이드 메뉴</li>
            <li>슬라이드 메뉴</li>
            <li class="flex-list">
              <h3>계정 관리</h3>
              <span>> 로그아웃</span><br>
              <span>> 회원 탈퇴</span>
            </li>
          </ul>
        </div>
      </div>
      <th:block layout:fragment="main_content"></th:block> <!-- 각 파일의 내용 출력 -->

      <div class="navigation">
        <a href="/" aria-label="운동">
          <i class="bi bi-heart"></i> <!-- 운동 아이콘 -->
          <span>운동</span>
        </a>
        <a href="/analysis" aria-label="분석">
          <i class="bi bi-graph-up"></i> <!-- 분석 아이콘 -->
          <span>분석</span>
        </a>
        <a href="/community" aria-label="커뮤니티">
          <i class="bi bi-people"></i> <!-- 커뮤니티 아이콘 -->
          <span>커뮤니티</span>
        </a>

        <a th:if="${session.memberno != null}" th:href="@{|/member/read?memberno=${session.memberno}|}"
          aria-label="프로필">
          <i class="bi bi-person"></i> <!-- 프로필 아이콘 -->
          <span>프로필</span>
        </a>
        <a th:if="${session.memberno == null}" th:href="@{/member/login}" aria-label="로그인">
          <i class="bi bi-person"></i> <!-- 로그인 아이콘 -->
          <span>로그인</span>
        </a>
      </div>

      <!-- footer 시작 -->
      <div class='bottom_menu'>

      </div>
      <!-- footer 종료 -->
    </div>
    <!-- container 종료 -->

  </div>
  <!-- wrapper 종료 -->

</body>

</html>
