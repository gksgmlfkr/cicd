<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">건강 정보 조회/운동 목표</div>
  
   <aside class="aside_right">
    <a th:href="@{|/mh/list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/mh/update/${mhVO.mhno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/mh/delete/${mhVO.mhno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_devide">│</span>
    <a href="/mh/list_search">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

 <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${mhVO.mhno}"></span></li>
      <li class="list-group-item">체중: <span th:text="${mhVO.kg}"></span></li>
      <li class="list-group-item">체지방:<span th:text="${mhVO.ckg}"></span></li>
      <li class="list-group-item">입력 날짜: <span th:text="${mhVO.insertdate}"></span></li>
 
    </ul>  
  </div>

  <!-- /templates/mh/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{mh/list_all_component::list_all_fragment}"></div>
 
</div>
</html>
