<div th:fragment="comments_fragment">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

  .comment-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .star-rating {
            direction: ltr;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 10px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #f5b301;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5b301;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 10px;
        }
  </style>

<form name='frm' method='post' action='/review/review_insert' th:action="@{/review/review_insert}">    
    <input type="hidden" name="foodcateno" th:value="3">  

    <!-- Thymeleaf의 th:if를 사용하여 세션의 memberno 값을 확인하고 경고 메시지를 표시합니다. -->
    <div th:if="${session.memberno == null}" class="alert alert-warning" role="alert">
        세션에 로그인된 회원 정보가 없습니다. 로그인 후에 다시 시도해주세요.
    </div>
    
    <div class="comment-section" th:if="${session.memberno != null}">
        <input type="hidden" name="memberno" th:value="${session.memberno}">
        <h4>리뷰 쓰기</h4>

        <!-- Star Rating Section -->
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>

        <textarea id="comments" name="contents" class="comments-input" rows="4" placeholder="여기에 리뷰를 입력하세요..."></textarea>
        <button type="submit" class="submit-button">리뷰 작성</button>
    </div>
</form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- /cate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{comments/comm_list::comment_list_fragment}"></div>
